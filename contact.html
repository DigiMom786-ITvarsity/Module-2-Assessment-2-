<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>
        <div id="header">
            <img src="images/logo10.png"/>
        </div>
        <div id="tabs-top">
            <a href="index.html"> HOME </a>
            <a href="stores.html"> STORES</a>
            <a href="main-movies.html">MOVIES</a>
            <a href="contact.html"> CONTACT</a>
        </div>
        <div id="main"> 
            <div class="contact-mall-pics">   
                <div class="about-centre-pics">
                    <img src="images/inside-mall-pic2.png" width="100%" height="100%"/>
                </div>
                <div class="mall-pic">
                    <img src="images/mall pic3.jpg" width="100%" height="100%"/>
                </div>
            </div>
            <div class="contact-container">
                <div class="contact-img">
                    <img src="images/contactpic.png" width="85%" height="85%">
                </div>
                <div class="contact-page">
                    <h1 class="contact-page-title">
                    <div class="front-title">
                        Contact Us
                    </div>
                    </h1>
                    <div class="contact-boxes">
                        <div class="contact-box">
                        <h2 class="box-title"><i class="box-icon fas fa-location-pin"></i>Location</h2>
                            <div class="box-content">
                                49 Oceanview Terrace<br>
                                Ocean Side<br>
                                South Africa
                            </div>
                        </div>
                        <div class="contact-box">
                        <h2 class="box-title"><i class="box-icon fas fa-envelope"></i>Email</h2>
                            <div class="box-content">
                                 info@pinecitymall.co.za
                            </div>
                        </div>
                        <div class="contact-box">
                            <h2 class="box-title"><i class="box-icon fas fa-phone"></i>Phone</h2>
                            <div class="box-content">
                                (+27)76030349
                            </div>
                        </div>
                    </div>
                    <form action="" class="contact-form">
                    <input type="text" class="nameInput" placeholder="Name" required>
                    <input type="email" class="emailInput" placeholder="Email" required>
                    <input type="text" class="subjectInput" placeholder="Subject">  
                    <textarea> Your Message</textarea required>
                    <input type="submit" class="sendbtn" placeholder="Send Message">
                    </form>
                </div>
            </div> 
        </div>         
        <div id="tabs-bottom">
            <a href="centre-info.html"> CENTRE INFO</a>
            <a href="map.html"> MAP </a>
            <a href="about.html">ABOUT</a>
         </div>
    </body>
</html>
